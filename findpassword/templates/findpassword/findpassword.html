<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Password</title>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    Find Password Page!
    <form method="post">
        {% csrf_token %}
        {{ find_password_form }}
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
